<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboaad</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1>DK Weather<span>Pro</span></h1>
        </div>
        <div class="search-container">
          <div class="search-box">
            <input
              type="text"
              id="location-input"
              placeholder="Search location..."
            />
            <button id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="error-message" id="error-message"></div>
        </div>
        <nav class="sidebar-nav">
          <button class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Overview</span>
          </button>
          <button
            class="nav-item"
            onclick="window.location.href='forecast.html'"
          >
            <i class="fas fa-chart-line"></i>
            <span>Forecast</span>
          </button>
          <button class="nav-item" onclick="window.location.href='maps.html'">
            <i class="fas fa-map-marker-alt"></i>
            <span>Maps</span>
          </button>
          <button
            class="nav-item"
            onclick="window.location.href='history.html'"
          >
            <i class="fas fa-history"></i>
            <span>History</span>
          </button>
        </nav>
        <div class="theme-toggle">
          <button id="theme-toggle">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
          </button>
        </div>
      </aside>

      <main class="main-content">
        <div class="current-weather" id="current-weather">
          <!-- Current weather will be displayed here -->
        </div>

        <div class="weather-metrics">
          <div class="metric-card">
            <i class="fas fa-wind"></i>
            <div class="metric-info">
              <h3>Wind Speed</h3>
              <p id="wind-speed">-- km/h</p>
            </div>
          </div>
          <div class="metric-card">
            <i class="fas fa-tint"></i>
            <div class="metric-info">
              <h3>Humidity</h3>
              <p id="humidity">--%</p>
            </div>
          </div>
          <div class="metric-card">
            <i class="fas fa-compress-arrows-alt"></i>
            <div class="metric-info">
              <h3>Pressure</h3>
              <p id="pressure">-- hPa</p>
            </div>
          </div>
          <div class="metric-card">
            <i class="fas fa-eye"></i>
            <div class="metric-info">
              <h3>Visibility</h3>
              <p id="visibility">-- km</p>
            </div>
          </div>
        </div>

        <div class="forecast-container">
          <div class="section-header">
            <h2>5-Day Forecast</h2>
          </div>
          <div class="forecast-grid" id="forecast">
            <!-- 5-day forecast will be displayed here -->
          </div>
        </div>
      </main>
    </div>

    <div class="loading-spinner" id="loading-spinner">
      <div class="spinner"></div>
    </div>

    <footer class="app-footer">
      <p>&copy; 2025 DK WeatherPro. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
